<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="https://gmat-prep.netlify.app/Assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>GMAT COACHING</title>
</head>

<body>
    <section class="gmat-coaching-banner-sec">
        <div class="careerlabs-logo">
            <img src="Assets/CareerLabs Logo.png" alt="gmat-coaching-img" loading="lazy" />
        </div>
        <div class="gmat-coaching-cols">
            <div class="gmat-coaching-col-1">
                <p>GMAT Coaching<br>
                    <span>On Your Mind?</span>
                </p>
                <div class="reverse-col-mob">
                    <div class="gmat-banner-points">
                        <ul style="list-style-type:disc">
                            <li>
                                Learn From The Nation’s Best GMAT Verbal Faculty, <b>780-Scorer & ISB Alumnus</b>, Mr.
                                P.N.
                                Santosh
                            </li>
                            <li>
                                Enhance Your Score <b>From 650 To<br> 750+</b>, With India’s Only Personalised <b>GMAT
                                    ‘Score-Booster’</b>
                                Program
                            </li>
                        </ul>
                    </div>
                    <div class="gmat-coaching-col-2">
                        <img src="Assets/gmat-coaching-banner-img.png" alt="gamt-santosh-sir-img" loading="lazy" />
                    </div>
                </div>
            </div>
            <div class="gmat-coaching-col-3">
                <div class="banner-sec-form">
                    <form>
                        <input type="text" name="firstname" placeholder="First Name:" />
                        <input type="email" name="email" placeholder="Email-ID:" />
                        <input type="tel" name="phonenumber" placeholder="Phone Number:" />
                        <input type="text" name="city" placeholder="City:" />
                        <button>Start Preparing Today!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="Gmat-coaching-second-sec">
        <div class="left-side-arrow-img">
            <img src="" />
        </div>
        <div class="second-sec-cont">
            <div class="heading">
                <p>Why Choose CareerLabs?</p>
            </div>
            <div class="google-img">
                <img src="Assets/google-review img.png" alt="google-img" loading="lazy" />
            </div>
        </div>
        <div class="right-side-arrow-img">
            <img src="" />
        </div>
    </section>
</body>

</html>
